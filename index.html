    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const invitation = document.getElementById('invitation');
            const buttonsDiv = document.querySelector('.buttons');
            const successMessage = document.getElementById('successMessage');
            const fireworksContainer = document.getElementById('fireworks');
            const successFireworksContainer = document.getElementById('successFireworks');
            
            // 点击"愿意"按钮
            yesBtn.addEventListener('click', function() {
                invitation.classList.add('hidden');
                successMessage.classList.remove('hidden');
                createFireworks(successFireworksContainer, 10);
                createConfetti();
            });
          
            // 点击"后悔了"按钮
            document.getElementById('regretBtn').addEventListener('click', function() {
                // 跳转到新页面 - 这里使用百度作为示例，你可以替换成任何URL
                window.location.href = "https://media-hosting.imagekit.io/cc3d442a5e7b4890/WhatsApp Image 2025-04-01 at 16.51.10.jpeg?Expires=1838105697&Key-Pair-Id=K2ZIVPTIP2VGHC&Signature=nRM2I3SXKrVk94sHwt~1j5~Fqm5rtD8fGuMsnE31NjOpAbQ8dv9vSv4ffNRY~fsXQxetC761cC9l4fMeS2wj0q-ix1Yhw20rVyW1NN~b0YXUqTYhLcvT6txuzWu5EUwT7ptzoJ6Xfg20pR3un3QgWAdCMl8u3ZBJwOzFA8iYhHgheRqaxDtXJs2DtWp--06ArQ~p6jQRwmTrOEDBfSODyy~yLgs8YsZMu8Bd5EtcdDyra3rzUyCoolfbauGvKCkJCBG1sLDDZ0PXGMmn7ELvuXrTI3VBTxo6BTv1a~aEkPT6L5amfi8eHlTrKgUNRLDUSWk-HWbMrAEsnTHPDQhycQ__";
            });
            
            // 点击"再考虑下"按钮 - 增大移动幅度版本
            noBtn.addEventListener('click', function(e) {
                // 获取按钮和容器尺寸
                const btnRect = noBtn.getBoundingClientRect();
                const containerRect = buttonsDiv.getBoundingClientRect();
                
                // 计算可移动范围（保留2px边距）
                const minX = 2;
                const maxX = containerRect.width - btnRect.width - 2;
                const minY = 2;
                const maxY = containerRect.height - btnRect.height - 2;
                
                // 生成新位置（确保在容器内）
                // 使用更大幅度的随机移动，但仍在边界内
                const newX = Math.max(minX, Math.min(maxX, 
                    Math.random() > 1 ? 
                        Math.random() * containerRect.width * 2 :  // 向右大幅移动
                        containerRect.width - Math.random() * containerRect.width * 2  // 向左大幅移动
                ));
                
                const newY = Math.max(minY, Math.min(maxY, 
                    Math.random() > 1 ? 
                        Math.random() * containerRect.height * 2 :  // 向下大幅移动
                        containerRect.height - Math.random() * containerRect.height * 2  // 向上大幅移动
                ));
                
                // 应用新位置
                noBtn.style.transition = "all 0.4s ease-out";
                noBtn.style.position = "absolute";
                noBtn.style.left = newX + "px";
                noBtn.style.top = newY + "px";
                
                // 改变按钮文本
                const messages = [
                    "真的不再考虑下吗？",
                    "真的很好看呢",
                    "还有爆米花呢🍿",
                    "自己看多没意思啊！",
                    "好看的就是要分享给你呀🥺",
                    "听说影评很高呢😜",
                    "还有冰淇淋🍦",
                    "动画满分💯",
                    "没有你 我自己看不了呢🌀"
                ];
                noBtn.textContent = messages[Math.floor(Math.random() * messages.length)];
                
                // 创建烟花
                createFireworks(fireworksContainer, 3);
                
                // 过渡结束后移除transition属性
                setTimeout(() => {
                    noBtn.style.transition = "none";
                }, 400);
            });
            
            // 创建烟花效果
            function createFireworks(container, count) {
                const colors = ['#ff5722', '#ff9800', '#ffeb3b', '#4caf50', '#2196f3', '#9c27b0'];
                
                for (let i = 0; i < count; i++) {
                    setTimeout(() => {
                        const firework = document.createElement('div');
                        firework.classList.add('firework');
                        
                        // 随机位置
                        const x = Math.random() * 100;
                        const y = Math.random() * 100;
                        firework.style.left = `${x}%`;
                        firework.style.top = `${y}%`;
                        
                        // 随机颜色
                        firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        
                        container.appendChild(firework);
                        
                        // 爆炸粒子
                        setTimeout(() => {
                            createParticles(container, x, y, colors);
                            firework.remove();
                        }, 800);
                        
                        // 移除烟花
                        setTimeout(() => {
                            firework.remove();
                        }, 1500);
                    }, i * 300);
                }
            }
            
            // 创建爆炸粒子
            function createParticles(container, x, y, colors) {
                const particleCount = 30;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('firework');
                    
                    // 随机方向
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 50 + Math.random() * 50;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    
                    particle.style.setProperty('--tx', `${tx}px`);
                    particle.style.setProperty('--ty', `${ty}px`);
                    particle.style.left = `${x}%`;
                    particle.style.top = `${y}%`;
                    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.width = `${3 + Math.random() * 5}px`;
                    particle.style.height = particle.style.width;
                    
                    particle.style.animation = `fireworkParticle 1s ease-out forwards`;
                    
                    container.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 1000);
                }
            }
            
            // 创建五彩纸屑效果
            function createConfetti() {
                const colors = ['#ff5722', '#ff9800', '#ffeb3b', '#4caf50', '#2196f3', '#9c27b0'];
                const shapes = ['✨', '🌟', '🎉', '🌸', '💫', '⚡'];
                
                for (let i = 0; i < 150; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.textContent = shapes[Math.floor(Math.random() * shapes.length)];
                    confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-20px';
                    confetti.style.fontSize = (Math.random() * 16 + 12) + 'px';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    
                    document.body.appendChild(confetti);
                    
                    const animationDuration = Math.random() * 3 + 2;
                    const animationDelay = Math.random() * 2;
                    
                    confetti.style.animation = `
                        drop ${animationDuration}s ease-out ${animationDelay}s forwards,
                        fade ${animationDuration}s ease-out ${animationDelay}s forwards,
                        spin ${animationDuration}s linear ${animationDelay}s infinite
                    `;
                    
                    const style = document.createElement('style');
                    style.innerHTML = `
                        @keyframes drop {
                            to {
                                top: 120%;
                                transform: rotate(${Math.random() * 720}deg);
                            }
                        }
                        @keyframes fade {
                            to { opacity: 0; }
                        }
                        @keyframes spin {
                            from { transform: rotate(0deg); }
                            to { transform: rotate(360deg); }
                        }
                        @keyframes shake {
                            0%, 100% { transform: translateX(0); }
                            20%, 60% { transform: translateX(-5px); }
                            40%, 80% { transform: translateX(5px); }
                        }
                    `;
                   document.head.appendChild(style);
                    
                    setTimeout(() => {
                        confetti.remove();
                        style.remove();
                    }, (animationDuration + animationDelay) * 1000);
                }
            }
            
            // 初始烟花效果
            createFireworks(fireworksContainer, 5);
        });
    </script>
